<!doctype html>

<html>

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>

    <!-- build:css styles/vendor.min.css -->
    <link rel="stylesheet" href="../bower_components/angular-snap/angular-snap.css" />
    <link rel="stylesheet" href="../.tmp/imports.css">
    <!-- endbuild -->

    <!-- build:css styles/main.min.css -->
    <link rel="stylesheet" href="../.tmp/animations.css">
    <link rel="stylesheet" href="../.tmp/main.css">
    <!-- endbuild -->

  </head>

  <body ng-app="ngApp" ng-controller="ContainerCtrl">

    <div class="side-menu" snap-drawer>
        <h1>Side menu</h1>
        <p>This is an example of side menu.</p>
        <ul class="nav">
            <li ng-class="{active: currentPage === '/'}"><a ng-href="#/" snap-close>Home</a></li>
            <li ng-class="{active: currentPage === '/about'}"><a ng-href="#/about" snap-close>About</a></li>
        </ul>
    </div>

    <div class="container unscrollable" snap-content snap-options="snapOptions">
    
        <nav snap-dragger class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="row">
                <div class="col-xs-2">
                    <div snap-toggle class="fa fa-bars navbar-left navbar-side-menu-icon"></div>
                </div>
                <div class="col-xs-8">
                    <p class="navbar-brand text-center navbar-title">{{currentPage}}</p>
                </div>
            </div>
        </nav>

        <div ng-view class="view-container scrollable {{viewClass}}"></div>

    </div>

    <!--(if target !(ios || android))><!-->
    <script src="http://localhost:35729/livereload.js"></script>
    <!--<!(endif)-->

    <!-- build:js scripts/vendor.min.js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/json3/lib/json3.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tab.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-touch/angular-touch.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src="../bower_components/snapjs/snap.js"></script>
    <script src="../bower_components/angular-snap/angular-snap.js"></script>
    <script src="../bower_components/fastclick/lib/fastclick.js"></script>
    <!-- endbuild -->

    <!--(if target ios || android)><script src="phonegap.js"></script><!(endif)-->
    <script src="index.js"></script>
    <!-- build:js scripts/main.min.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <!-- endbuild -->
    <script>app.initialize();</script>

  </body>

</html>
